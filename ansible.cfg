[defaults]
# Allow world readable temporary files to fix permission issues when becoming unprivileged user
allow_world_readable_tmpfiles = True

# Enable pipelining to reduce the number of SSH connections
pipelining = True

# Allow same user privilege escalation
become_allow_same_user = True

# Define custom inventory file location
inventory = ./inventory/servers.yml

# Set default Python interpreter to avoid discovery warnings
interpreter_python = /usr/bin/python3

# Use /tmp directly as remote temporary directory
remote_tmp = /tmp

# Set system temporary directory to be world writable
system_tmp_dir = /tmp

[ssh_connection]
# Disable SSH host key checking for local development
host_key_checking = False

# Enable SSH pipelining for better performance and fewer temp files
pipelining = True

# Control path for SSH connections
control_path = /tmp/.ansible-ssh-%%h-%%p-%%r